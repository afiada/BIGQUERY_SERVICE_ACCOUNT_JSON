name: BigQuery Test

on:
  push:
    branches:
      - main   # ou a branch que vocÃª quiser disparar o workflow

jobs:
  run-query:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Run a BigQuery command
        uses: google-github-actions/run@v2
        with:
          project_id: primeiroprojeto-406719
          command: |
            bq query --use_legacy_sql=false \
            'SELECT CURRENT_TIMESTAMP() AS current_time;'
